<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pour Hagere</title>
  <style>
    :root{
      --bg0:#050814;
      --bg1:#070b1f;
      --bg2:#090d2b;

      --fg: rgba(245,248,255,.92);
      --muted: rgba(200,210,235,.78);

      --glass: rgba(255,255,255,.06);
      --border: rgba(170,200,255,.14);
      --shadow: rgba(0,0,0,.75);

      --accent:#9ac6ff;
      --accent2:#ffd27a;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      color: var(--fg);
      background:
        radial-gradient(1000px 700px at 15% 10%, rgba(154,198,255,.18), transparent 60%),
        radial-gradient(900px 650px at 85% 35%, rgba(255,210,122,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg2));
      overflow:hidden;
    }

    /* Stars layer */
    .stars, .stars2, .stars3{
      position:fixed; inset:0;
      pointer-events:none;
      background-repeat: repeat;
      z-index:0;
      opacity:.9;
      animation: drift 40s linear infinite;
      mix-blend-mode: screen;
    }
    .stars{
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,.8), transparent 60%),
        radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,.7), transparent 60%),
        radial-gradient(1px 1px at 90% 60%, rgba(255,255,255,.9), transparent 60%);
      background-size: 220px 220px;
      filter: blur(.1px);
    }
    .stars2{
      opacity:.55;
      animation-duration: 70s;
      background-image:
        radial-gradient(1px 1px at 15% 55%, rgba(154,198,255,.9), transparent 60%),
        radial-gradient(1px 1px at 55% 15%, rgba(255,210,122,.75), transparent 60%),
        radial-gradient(1px 1px at 85% 85%, rgba(255,255,255,.65), transparent 60%);
      background-size: 360px 360px;
      filter: blur(.2px);
    }
    .stars3{
      opacity:.35;
      animation-duration: 110s;
      background-image:
        radial-gradient(2px 2px at 25% 25%, rgba(255,255,255,.50), transparent 60%),
        radial-gradient(2px 2px at 75% 65%, rgba(255,255,255,.40), transparent 60%);
      background-size: 520px 520px;
      filter: blur(.4px);
    }
    @keyframes drift{
      from{ transform: translate3d(0,0,0); }
      to  { transform: translate3d(-220px, -220px, 0); }
    }

    /* Subtle fog glow */
    .glow{
      position:fixed; inset:-30%;
      pointer-events:none;
      z-index:1;
      background:
        radial-gradient(closest-side at 30% 30%, rgba(154,198,255,.08), transparent 60%),
        radial-gradient(closest-side at 70% 40%, rgba(255,210,122,.06), transparent 55%),
        radial-gradient(closest-side at 40% 80%, rgba(255,255,255,.04), transparent 60%);
      filter: blur(60px);
      opacity:.7;
      animation: breathe 10s ease-in-out infinite alternate;
    }
    @keyframes breathe{
      from{ transform: translate3d(-1%, -1%, 0) scale(1.02); }
      to  { transform: translate3d( 1%,  1%, 0) scale(1.06); }
    }

    /* Card */
    .wrap{
      position:relative;
      z-index:5;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 26px 16px;
    }

    .card{
      width:min(720px, 96vw);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      box-shadow: 0 30px 120px var(--shadow);
      overflow:hidden;
      transform: translateY(10px) scale(.99);
      opacity:0;
      animation: pop .35s ease forwards;
    }
    @keyframes pop{ to{ transform: translateY(0) scale(1); opacity:1; } }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      background: rgba(0,0,0,.22);
      border-bottom: 1px solid rgba(170,200,255,.10);
    }
    .title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 900;
      letter-spacing:.2px;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(245,248,255,.90);
    }
    .dot{
      width:10px; height:10px; border-radius:4px;
      background: linear-gradient(180deg, rgba(154,198,255,.95), rgba(255,210,122,.75));
      box-shadow: 0 0 24px rgba(154,198,255,.22);
    }
    .pill{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 11px;
      padding: 5px 9px;
      border-radius: 999px;
      background: rgba(0,0,0,.26);
      border: 1px solid rgba(170,200,255,.10);
      color: rgba(245,248,255,.82);
    }

    .content{
      padding: 18px 18px 22px;
    }

    .panel{
      border-radius: 18px;
      border: 1px solid rgba(170,200,255,.12);
      background:
        radial-gradient(120% 120% at 10% 15%, rgba(154,198,255,.12), transparent 55%),
        radial-gradient(120% 120% at 90% 10%, rgba(255,210,122,.08), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.70), rgba(0,0,0,.52));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.60), inset 0 0 55px rgba(0,0,0,.70);
      padding: 18px 18px;
      min-height: 180px;
      position:relative;
      overflow:hidden;
    }

    .panel::before{
      content:"";
      position:absolute; inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.05) 0px,
        rgba(255,255,255,.05) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 7px
      );
      opacity:.09;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    .big{
      font-size: 22px;
      line-height: 1.25;
      font-weight: 900;
      margin: 0 0 10px 0;
      letter-spacing:.2px;
    }
    .big span{
      background: linear-gradient(90deg, rgba(154,198,255,.95), rgba(255,210,122,.85));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 26px rgba(154,198,255,.14);
    }

    .msg{
      font-size: 16px;
      line-height: 1.55;
      color: rgba(245,248,255,.88);
      white-space: pre-wrap;
      min-height: 88px;
    }

    .sig{
      margin-top: 12px;
      color: rgba(200,210,235,.78);
      font-weight: 700;
      font-size: 13px;
    }

    .actions{
      margin-top: 14px;
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border:1px solid rgba(170,200,255,.14);
      border-radius: 14px;
      padding: 12px 14px;
      cursor:pointer;
      font-weight: 900;
      letter-spacing:.2px;
      color: rgba(245,248,255,.92);
      background: rgba(255,255,255,.05);
      transition: transform .14s ease, box-shadow .14s ease, border-color .14s ease, background .14s ease, opacity .14s ease;
      user-select:none;
      min-width: 150px;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 60px rgba(0,0,0,.45);
      border-color: rgba(154,198,255,.35);
    }
    .btn:active{ transform: translateY(0) scale(.995); }
    .btnPrimary{
      background: linear-gradient(180deg, rgba(154,198,255,.18), rgba(255,255,255,.05));
      border-color: rgba(154,198,255,.32);
    }

    .hint{
      margin-top: 10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      color: var(--muted);
      font-size:12px;
    }
    .tag{
      border:1px solid rgba(170,200,255,.10);
      background: rgba(255,255,255,.03);
      padding: 6px 10px;
      border-radius: 999px;
    }

    /* Typewriter feel */
    .caret{
      display:inline-block;
      width: 8px;
      height: 18px;
      margin-left: 6px;
      background: rgba(245,248,255,.75);
      vertical-align: -3px;
      animation: blink 1s steps(2,end) infinite;
      border-radius: 2px;
    }
    @keyframes blink{ 50%{ opacity:0; } }

    @media (max-width: 420px){
      .big{ font-size: 20px; }
      .btn{ min-width: 140px; }
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="glow"></div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Message pour Hagere">
      <header class="top">
        <div class="title"><span class="dot"></span> Pour Hagere</div>
        <div class="pill">Nuit √©toil√©e</div>
      </header>

      <div class="content">
        <div class="panel">
          <h1 class="big"><span>Tu comptes.</span></h1>
          <div class="msg" id="msg"></div>
          <div class="sig" id="sig" style="display:none;">‚Äî Ton cousin</div>
        </div>

        <div class="actions">
          <button class="btn btnPrimary" id="btnRead">Lire le message</button>
          <button class="btn" id="btnReplay" disabled>Relire</button>
        </div>

        <div class="hint">
          <span class="tag">üåô Rien √† t√©l√©charger</span>
          <span class="tag">‚≠ê Juste une attention</span>
          <span class="tag">üíõ Pour te rappeler ta valeur</span>
        </div>
      </div>
    </section>
  </main>

  <script>
    const msgEl = document.getElementById("msg");
    const sigEl = document.getElementById("sig");
    const btnRead = document.getElementById("btnRead");
    const btnReplay = document.getElementById("btnReplay");

    const lines = [
      "Hagere,",
      "",
      "Je voulais juste te laisser un message simple.",
      "Tu es une femme extraordinaire.",
      "Tu m√©rites le respect, la paix, et tout l‚Äôhonneur du monde.",
      "",
      "N‚Äôoublie jamais ta valeur, ni la force que tu as.",
      "M√™me quand c‚Äôest lourd, m√™me quand c‚Äôest flou : je crois en toi.",
      "",
      "J‚Äôesp√®re sinc√®rement que tout va aller pour le mieux pour toi.",
      "Et si tu doutes un jour‚Ä¶ relis √ßa."
    ];

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    async function typeLines(){
      btnRead.disabled = true;
      btnReplay.disabled = true;
      sigEl.style.display = "none";
      msgEl.innerHTML = "";

      const caret = document.createElement("span");
      caret.className = "caret";
      msgEl.appendChild(caret);

      let current = "";
      for(const line of lines){
        // newline
        if(current.length) current += "\n";
        // type each char
        for(const ch of line){
          current += ch;
          msgEl.firstChild.nodeValue = current; // if nodeValue exists
          // fallback: rebuild
          msgEl.innerHTML = current.replaceAll("<","&lt;").replaceAll(">","&gt;");
          msgEl.appendChild(caret);
          await sleep(18 + Math.random()*22);
        }
        // pause between lines
        await sleep(line === "" ? 150 : 220);
      }

      // remove caret + show signature
      caret.remove();
      sigEl.style.display = "block";
      btnReplay.disabled = false;
    }

    btnRead.addEventListener("click", typeLines);

    btnReplay.addEventListener("click", () => {
      btnRead.disabled = false;
      typeLines();
    });

    // Nice default preview (non-typing)
    msgEl.textContent = "Clique sur ‚ÄúLire le message‚Äù ‚ú®";
  </script>
</body>
</html>
